{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %}

{% block content %}

<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/media/carousel-1.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h1 class="text-uppercase">Luminique</h1>        
        <div class="my-2">
          <a href="{% url 'products' %}" class="btn btn-outline-light carousel-button py-2">Shop Now</a>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img src="/media/carousel-2.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h1 class="text-uppercase">Luminique</h1>
        <p>It is time for presents ...</p>        
      </div>
    </div>
    <div class="carousel-item">
      <img src="/media/carousel-3.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h1 class="text-uppercase text-dark">Luminique</h1>
        <div class="my-2">
          <a href="{% url 'products' %}" class="btn btn-outline-dark btn-sm carousel-button py-2">Shop Now</a>
        </div>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

  </div>
  <div class="col">

      <a href="{% url 'products' %}?category=necklaces">

  </div>

<!-- Top button -->
<div onclick="scrollToTop()" class="scrollTop">Top</div>

{% endblock %}

    }
  </script>

{% endblock %}
