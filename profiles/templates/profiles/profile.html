{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}


{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col text-center m-4">
            <h1>My Profile</h1>                       
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-6 mb-5">
            <h5 class="text-center mb-3">Current Delivery Information</h5>
            <form method="POST" class="form-text mb-2" action="{% url 'profile' %}" id="profile-update-form"
                enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="float-end mb-4">
                    <a class="btn btn-outline-dark text-uppercase" href="{% url 'home' %}">Cancel</a>
                    <button class="btn btn-green text-uppercase" type="submit">Update
                        Information</button>
                </div>
            </form>
        </div>
        <div class="col ml-lg-5">
            <h5 class="mb-5 text-center">Order History</h5>
            {{ orders }}
        </div>    
    </div>    
</div>
{% endblock %}
